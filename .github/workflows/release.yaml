name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  APP_NAME: friday

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout skills
        uses: actions/checkout@v4
        with:
          repository: TGIFAI/skills
          path: skills

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          STAGING="${APP_NAME}"
          mkdir -p "${STAGING}/skills" "${STAGING}/logs"
          cp -r skills/* "${STAGING}/skills/"
          cp config.yaml.example "${STAGING}/"

          DATE="$(date -u +%Y%m%d%H%M%S)"
          GIT_SHA="${GITHUB_SHA::7}"
          EXT=""
          if [ "${GOOS}" = "windows" ]; then
            EXT=".exe"
          fi

          CGO_ENABLED=0 go build \
            -trimpath \
            -ldflags="-s -w -X github.com/tgifai/friday.DATE=${DATE} -X github.com/tgifai/friday.MAGIC=${GIT_SHA} -X github.com/tgifai/friday.VERSION=${VERSION}" \
            -o "${STAGING}/${APP_NAME}${EXT}" \
            ./cmd/friday

          echo "BINARY_PATH=${STAGING}/${APP_NAME}${EXT}" >> "$GITHUB_ENV"
          echo "STAGING=${STAGING}" >> "$GITHUB_ENV"

      - name: Compress binary with UPX
        if: matrix.goos == 'linux' || (matrix.goos == 'windows' && matrix.goarch == 'amd64')
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: ${{ env.BINARY_PATH }}
          args: --best --lzma

      - name: Package archive
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          NAME="${APP_NAME}_${VERSION}_${GOOS}_${GOARCH}"
          mkdir -p output

          tar -czf "output/${NAME}.tar.gz" "${STAGING}"
          rm -rf "${STAGING}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: output/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true
          path: output

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd output
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            output/*.tar.gz
            output/checksums.txt
